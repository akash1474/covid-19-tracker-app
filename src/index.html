<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Covid-19 Updates</title>
</head>

<body>
  <div id="name"></div>
  <header class="header">
    <div class="header__title">
      <p class="header__advice">Stay Home,<br />Stay Safe</p>
      <img src="./icons/Vector.svg" alt="" class="header__virus" srcset="" />
    </div>
    <div class="header__search">
      <input type="text" maxlength="32" placeholder="Search Country" class="header__searchBar" id="searchBar" />
      <span class="material-icons" id="header__search--icon">
        search
      </span>
    </div>
    <div class="header__searchResults"></div>
  </header>
  <!-- <canvas id="myChart" width="250" height="200"></canvas> -->
  <!-- Global Info Section -->
  <div class="global"></div>
  <!-- Most Infected Countries -->
  <div class="countries">
    <p class="countries__title">
      Most Infected<br />
      Countries
    </p>
    <div class="countries__container">
      <!-- Countries go here -->
    </div>
    <div class="countries__moreBtn" id="moreBtn">View Full List</div>
  </div>
  <!-- User Country -->
  <div class="user__country--title">Your Country<br />Info</div>
  <div class="user__country">
    <!-- User country info goes here -->
  </div>
  <div class="country__info" style="display: none;"></div>
  <script src="app.js"></script>
</body>

</html>
